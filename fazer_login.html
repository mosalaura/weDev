<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/reset.css">
    <link rel="stylesheet" href="./assets/CSS/fazer_login.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <title>Fazer login</title>
</head>

<script type="module" src="./controllers/login.js"></script>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

<body>

    <!-- CABEÇALHO -->
    <header>
        <div class="logo">
            <a href="./index.html">
                <h2> Inventario.<strong>me</strong></h2>
            </a>
        </div>
    </header>

    <!-- CONTAINER DE LOGIN -->
    <main>
        <div class="container">
            <form action="" class="login_form">

                <label for="email" class="input_label">E-mail</label>
                <input type="email" name="email" id="email" class="input_text" required>

                <label for="password" class="input_label">Senha</label>
                <div id="password_controll">
                    <input type="password" name="password" id="password" class="input_text password_hide" required>
                    <span class="material-symbols-outlined" id="password_toggle">
                        visibility
                    </span>
                </div>

                <button type="submit" id="login_btn" class="button">Fazer login</button>
            </form>
        </div>
    </main>

    <!-- OPÇÃO DE CADASTRAR -->
    <section class="section_login">
        <div class="div_login">
            <h1>Não possui cadastro?</h1>
            <a href="./cadastrar.html">
                <h2>Fazer cadastro</h2>
            </a>
        </div>
    </section>

</body>

</html>
